<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>js-cookie-consent</title>

  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/cjq5qks.css">
</head>
<body>
  <div id="js-cookie-consent-box" class="slide-up">
    <div class="js-cookie-consent-main-text-box">
      <p class="title"></p>
      <span class="learn-more-box"></span>
    </div>
    <div class="js-cookie-consent-toogle-box">
      <div class="save-cookies-btn-box"></div>
    </div>
    <div class="btn-box"></div>
  </div>

  <script src="src/script/script.js" type="text/javascript"></script>
  <script>
    cookieConsent({
      cookieName: 'cookiesGDPR',
      message: 'We use cookies <span aria-hidden="true">üç™</span> and pixels to provide you with the best browsing experience. The data collected by cookies and pixels is used to optimise the website for our visitors and deliver targeted information to Expatrio users and prospective Expatrio customers. This data is used as part of our EU and global operations.',
      options: [
        {
          title: 'Essential cookies',
          description: 'These cookies are strictly necessary to provide you with services available and to use some of its features, for example access to secure areas. Because these cookies are strictly necessary to deliver our services safely, you cannot refuse them without impacting how our website functions. You can block or delete them by changing your browser settings.',
          key: 'essential',
          disabled: true,
          checked: true
        },
        {
          title: 'Marketing personalisation / retargeting cookies',
          description: 'These cookies and pixels are used to make advertising messages more relevant to you and your interests. They also perform functions like preventing the same ad from continuously reappearing, ensuring that ads display properly  and in some cases selecting advertisements based on your interests. Further, we are using these cookies and pixels in order to exclude you from Expatrio advertising and to help to better define user groups.',
          key: 'marketing',
          disabled: false,
          checked: false
        },
        {
          title: 'Marketing analytics cookies',
          description: 'These cookies collect information that is used either in aggregate form to help us understand how visitors use our website or how effective our marketing campaigns are. They help us to customize our sites and the signup to enhance your experience.',
          key: 'analytics',
          disabled: false,
          checked: false
        }
      ],
      learnMore: 'https://www.expatrio.com/privacy-policy',
      expiration: 7,
      color: '#6666ff'
    });
  </script>
</body>
</html>
